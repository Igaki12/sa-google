<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBL_assistant web</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            width: 500px;
            height: 500px;
            border: 1px solid lightgray;
            float: left;
            margin: 5px;
        }

        #node-details {
            width: 200px;
            height: 200px;
            border: 1px solid lightgray;
            float: left;
            font-size: small;
            padding-right: 10px;
            padding-left: 10px;
        }
    </style>
    <style type="text/css">
        body,
        html {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg-image {
            /* The image used */
            background-image: url('../static/image.jpg');

            /* Control the height of the image */
            height: 100%;
            width: 100vw;
            max-height: 57vw;

            /* Center and scale the image nicely */
            background-position: left;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;

        }

        .title-logo {
            position: absolute;
            bottom: 10%;
            /* width: 50%; */
            width: 500px;
            max-width: 80vw;
        }

        .search-container {
            position: absolute;
            top: 8%;
            right: 20%;

            text-align: right;
        }

        /* input[type=text] { */
        .search-container input[type=text] {
            width: 60%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            margin-top: 8px;
            margin-bottom: -9%;
            margin-right: 9%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* button { */
        .search-container input[type=submit] {
            padding: 5px;
            background-color: #B22222;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* button:hover { */
        .search-container input[type=submit]:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-p{
            /* margin-top: -20%;
            margin-bottom: 20%; */
            font-weight: bold;
            font-size: large;
            z-index: 2;
        }

        .modal-content {
            /* 半透明にする */
            background: #f3f3f387;
            opacity: 1;
            /* background-color: #fefefe; */
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            max-width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .close-button {
            color: #040404;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #B22222;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        .footer {
            /* position: fixed; */
            margin: 0;
            padding: 2px;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="bg-image">
        <form class="search-container" method="post" action="/results">
            <input type="text" name="query" placeholder="調べたい言葉"><br>
            <input type="submit" value="検索" id="openModalButton" />

        </form>
        <img class="title-logo" src="../static/titleLOGO_transparent.png">
    </div>
    <!-- <div style="display: flex; margin-top: 20px;">
        <div id="mynetwork"></div>
        <div>
            <h3>Node Details</h3>
            <div id="node-details"></div>
        </div>

    </div> -->

<!-- 一般的なフッター (C)2024- Happyman と文字だけ -->
    <footer class="footer">
        <p>&copy; 2024 - Happyman</p>
    </footer>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="loader"></div>
            <p class="modal-p">検索結果の準備中です<br>10秒~20秒程度かかる場合があります</p>
        </div>
    </div>
    <!-- <button id="openModalButton">モーダルを開く</button> -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', (event) => {
            const modal = document.getElementById("modal");
            const btn = document.getElementById("openModalButton");
            const span = document.getElementsByClassName("close-button")[0];

            btn.onclick = function () {
                modal.style.display = "block";
            }

            span.onclick = function () {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            // スマホの場合に、画面を横向きに固定する
            function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(error) {
                    console.error('このデバイスでは、画面を横向きにすることを推奨しています。');
                });
            } else if (screen.lockOrientation) {
                screen.lockOrientation('landscape').catch(function(error) {
                    console.error('このデバイスでは、画面を横向きにすることを推奨しています。');
                });
            } else if (screen.mozLockOrientation) {
                screen.mozLockOrientation('landscape').catch(function(error) {
                    console.error('このデバイスでは、画面を横向きにすることを推奨しています。');
                    // console.error('Orientation lock failed:', error);
                });
            } else if (screen.msLockOrientation) {
                screen.msLockOrientation('landscape').catch(function(error) {
                    console.error('このデバイスでは、画面を横向きにすることを推奨しています。');
                    // console.error('Orientation lock failed:', error);
                });
            } else {
                alert("このデバイスでは、画面を横向きにすることを推奨しています。");
                // alert('Orientation lock not supported on this device.');
            }
        }

        window.addEventListener('load', lockOrientation);
        });

    </script>
</body>

</html>
